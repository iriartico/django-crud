{% extends 'base.html' %} {% block content %}

<a href="{% url 'create_task' %}">Create Task</a>
<a href="{% url 'tasks_completed' %}">Tasks Completed</a>

<h1>Tasks Pending</h1>

{% for task in tasks %}
<div class="task">
  <strong>
    <a href="{% url 'task_detail' task.id %}">
      <p>
        {{ task.title }} {% if task.important %}
        <span style="color: red">!!!</span>
        {% endif %}
      </p>
    </a>
  </strong>
  <p>{{ task.description }}</p>
  <p>{{ task.createdAt }}</p>
  <p>{{ task.dateCompleted|date:'M j Y' }}</p>
</div>
{% endfor %} {% endblock %}
