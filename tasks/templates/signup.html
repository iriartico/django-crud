{% extends 'base.html' %} {% block content %} {{ error }}

<main class="container">
  <div class="row">
    <div class="col-md-5 offset-md-4 mt-5">
      <form class="card card-body" action="{% url 'signup' %}" method="POST">
        <h1 class="text-center">SIGN UP</h1>
        {% csrf_token %}

        <!-- {{ form.as_p }} -->
        <div class="mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Write your username"
          />
        </div>

        <div class="mb-3">
          <label for="password1">Password</label>
          <input
            type="text"
            name="password1"
            class="form-control"
            id="password1"
            placeholder="Write your password"
          />
        </div>

        <div class="mb-3">
          <label for="password2">Confirm Password</label>
          <input
            type="text"
            name="password2"
            class="form-control"
            id="password2"
            placeholder="Rewrite your password"
          />
        </div>

        <button class="btn btn-dark">Sign Up</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
